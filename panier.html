<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutique en ligne</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Ma Boutique</h1>
        <div class="row" id="product-list">
            <div class="col-md-4">
                <div class="card">
                    <img src="produit1.jpg" class="card-img-top" alt="Produit 1">
                    <div class="card-body">
                        <h5 class="card-title">Produit 1</h5>
                        <p class="card-text">Description du produit 1.</p>
                        <p class="card-text">Prix : 10€</p>
                        <button class="btn btn-primary add-to-cart" data-name="Produit 1" data-price="10">Ajouter au panier</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="produit2.jpg" class="card-img-top" alt="Produit 2">
                    <div class="card-body">
                        <h5 class="card-title">Produit 2</h5>
                        <p class="card-text">Description du produit 2.</p>
                        <p class="card-text">Prix : 20€</p>
                        <button class="btn btn-primary add-to-cart" data-name="Produit 2" data-price="20">Ajouter au panier</button>
                    </div>
                </div>
            </div>
        </div>
        
        <h2 class="mt-5">Panier</h2>
        <ul id="cart-list" class="list-group"></ul>
        <p class="mt-3"><strong>Total : </strong><span id="total-price">0</span>€</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const cartList = document.getElementById("cart-list");
            const totalPrice = document.getElementById("total-price");
            let cart = JSON.parse(localStorage.getItem("cart")) || [];

            function updateCart() {
                cartList.innerHTML = "";
                let total = 0;
                cart.forEach((item, index) => {
                    const li = document.createElement("li");
                    li.classList.add("list-group-item");
                    li.innerHTML = `${item.name} - ${item.price}€ <button class='btn btn-danger btn-sm float-end remove-from-cart' data-index='${index}'>X</button>`;
                    cartList.appendChild(li);
                    total += item.price;
                });
                totalPrice.textContent = total;
                localStorage.setItem("cart", JSON.stringify(cart));
            }

            document.querySelectorAll(".add-to-cart").forEach(button => {
                button.addEventListener("click", () => {
                    const name = button.getAttribute("data-name");
                    const price = parseFloat(button.getAttribute("data-price"));
                    cart.push({ name, price });
                    updateCart();
                });
            });

            cartList.addEventListener("click", (event) => {
                if (event.target.classList.contains("remove-from-cart")) {
                    const index = event.target.getAttribute("data-index");
                    cart.splice(index, 1);
                    updateCart();
                }
            });

            updateCart();
        });
    </script>
</body>
</html>
